<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chat</title>
    <style>
      .chat_log{ width: 99%; height: 200px; }
      .name{ width: 10%; }
      .message{ width: 77%; }
      .chat{ width: 10%; }
    </style>
  </head>
  <body>
    <div>
      <textarea id="chatLog" class="chat_log" readonly></textarea>
    </div>
    <form id="chat">
      <input id="name" class="name" type="text">
      <input id="message" class="message" type="text">
      <input type="submit" class="chat" value="chat"/>
    </form>
    <div id="box" class="box">
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('#chat').on('submit', function(e){
        socket.emit('send message', $('#name').val(), $('#message').val());
        $('#message').val("");
        $("#message").focus();
        e.preventDefault();
      });
      socket.on('receive message', function(val, name, text){
        //$('#chatLog').append("From " + name + " to Everyone : " + text +"\n");
        $('#chatLog').val(val + "From " + name + " to Everyone : " + text + "\n");
        $('#chatLog').scrollTop($('#chatLog')[0].scrollHeight);
      });
      socket.on('change name', function(name){
        $('#name').val(name);
      });
      socket.on('del', function(){
        $('#chatLog').val("");
        location.href="/";
      });
      socket.on('start', function(val){
        $('#chatLog').val(val);
      });
    </script>
  </body>
</html>
